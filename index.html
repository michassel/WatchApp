<html lang="pl">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <body onload="watch();" style="padding-top:20px; margin-top: 0px;">
    
        <!-- Frontend
        ================================================== -->
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <h2><img style="width: 50px; margin: 0 25px 10px 0;" src="images/logo.png" alt="SmartApp">Watch<span class="blue-text">App</span></h2>
                    <hr>
                </div>              
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 vertical-center text-center">
                    <!--
                    
                    <hr>
                    
                    <h1 style="font-size: 50px;">21,3&deg;C</h1>
                    <h3>Wilgotność: 51%</h3>
                    <h6 style="font-size: 12px; padding-top: 20px;">Ostatnia aktualizacja: 7 minut temu</h6>
                    -->
                    
                    
                    <h1 style="font-size: 50px;" id="watch"></h1>
                    <!--poniedziałek, 19 lipca 2017-->
                </div>
            </div>
            <div class="row">

                    <h6 class="text-right">
                        <a href="mailto:michassel@gmail.com">michassel</a> &copy; 2017
                    </h6>
                </div>
            </div>
        </div>
        <!-- Javascripts 
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.12.4.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
        function watch() {
            //pobranie aktualnej godziny, minuty i sekundy
            var time = new Date();
            hour = time.getHours(); if (hour <= 9) {hour = "0" + hour;}
            minuta = time.getMinutes(); if (minuta <= 9) {minuta = "0" + minuta;}
            sekunda = time.getSeconds(); if (sekunda <= 9) {sekunda = "0" + sekunda;}

            console.log(sekunda); 
            $('#watch').html(hour + ":" + minuta + ":" + sekunda);
            
            //document.forms["zegarek"].elements["pokaz"].value = hour + ":" + minuta + ":" + sekunda;
        } 
        setInterval("watch()",1000);
        </script>
    
    </body>
